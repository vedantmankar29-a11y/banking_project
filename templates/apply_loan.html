{% extends "base.html" %}
{% block title %}Apply for Loan{% endblock %}
{% block content %}
<div class="dialog-box" style="max-width: 900px; margin: auto;">
    <h2>Apply for a New Loan</h2>
    <div style="display: flex; gap: 2rem; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 300px;">
            <form action="{{ url_for('apply_loan') }}" method="post">
                <div class="form-group">
                    <label for="amount">Amount Required (₹100 - ₹10,000,000)</label>
                    <input type="range" id="amount" name="amount" min="100" max="10000000" value="50000" oninput="updateLoanDetails()">
                    <input type="number" id="amount_val" class="form-control" value="50000" oninput="document.getElementById('amount').value=this.value; updateLoanDetails()">
                </div>
                <div class="form-group">
                    <label for="tenure">Tenure (1-3 years)</label>
                    <input type="range" id="tenure" name="tenure" min="1" max="3" value="1" oninput="updateLoanDetails()">
                    <input type="number" id="tenure_val" class="form-control" value="1" oninput="document.getElementById('tenure').value=this.value; updateLoanDetails()">
                </div>
                <div class="form-group">
                    <label for="interest_rate">Interest Rate (8-15% p.a.)</label>
                    <input type="range" id="interest_rate" name="interest_rate" min="8" max="15" step="0.1" value="10" oninput="updateLoanDetails()">
                    <input type="number" id="interest_rate_val" class="form-control" value="10" step="0.1" oninput="document.getElementById('interest_rate').value=this.value; updateLoanDetails()">
                </div>
                <button type="submit" class="btn btn-primary">Apply Now</button>
            </form>
        </div>
        <div style="flex: 1; min-width: 300px; background: var(--light-bg); padding: 1.5rem; border-radius: 8px;">
            <h3>Loan Summary</h3>
            <ul class="details-list">
                <li><strong>Amount Applied For:</strong> <span id="display_amount"></span></li>
                <li><strong>Total Repayment:</strong> <span id="display_repayment"></span></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function updateLoanDetails() {
        const amount = parseFloat(document.getElementById('amount').value);
        const tenure = parseFloat(document.getElementById('tenure').value);
        const rate = parseFloat(document.getElementById('interest_rate').value);

        document.getElementById('amount_val').value = amount;
        document.getElementById('tenure_val').value = tenure;
        document.getElementById('interest_rate_val').value = rate;

        const simpleInterest = amount * (rate / 100) * tenure;
        const totalRepayment = amount + simpleInterest;

        // --- THIS IS THE MODIFIED LINE ---
        document.getElementById('display_amount').innerText = `₹${amount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        
        document.getElementById('display_repayment').innerText = `₹${totalRepayment.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }
    // Initial call to set values on page load
    document.addEventListener('DOMContentLoaded', updateLoanDetails);
</script>
{% endblock %}
