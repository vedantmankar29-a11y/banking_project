{% extends "base.html" %}
{% block title %}Sign Up - World Peace Bank{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: auto;">
    <div class="form-box">
        <h2>Open a New Account</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="tel" id="mobile_number" name="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="starting_deposit">Starting Deposit (min. â‚¹500)</label>
                <input type="number" id="starting_deposit" name="starting_deposit" min="500" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min. 8 characters)</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" minlength="8" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
