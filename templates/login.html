{% extends "base.html" %}
{% block title %}Login - World Peace Bank{% endblock %}
{% block content %}
<h1 style="text-align: center; color: var(--primary-color);">Welcome to World Peace Bank</h1>
<div class="login-container">
    <div class="form-box">
        <h2>Customer Login</h2>
        <form action="{{ url_for('customer_login') }}" method="post">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="c-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="c-password" name="password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('c-password')"><i class="fas fa-eye"></i></span>
                </div>
            </div>
             <div class="form-group">
                <label for="captcha">Enter Captcha</label>
                <div class="captcha-box">{{ captcha }}</div>
                <input type="text" name="captcha" id="captcha" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="signup-link">
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </form>
    </div>

    <div class="form-box">
        <h2>Employee Login</h2>
        <form action="{{ url_for('employee_login') }}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="e-password">Password</label>
                 <div class="password-wrapper">
                    <input type="password" id="e-password" name="password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('e-password')"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
